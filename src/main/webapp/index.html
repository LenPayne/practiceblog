<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Practice Blog</title>

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $.getJSON('./rs/resume',
                        function(data) {
                            $('#resume').append('<h1>' + data.name + '</h1>');
                            for (var i = 0; i < data.experience.length; i++)
                                $('#resume').append('<h2>' + data.experience[i] + '</h2>');
                        });
                 var getBlog = function(data) {
                                $('#blog').html('');
                                for (var i = 0; i < data.length; i++)
                                    $('#blog').append('<h3>' + data[i].title + '</h3><p><small>' + data[i].time + '</small></h5><p>' + data[i].text + '</p>');
                            };                            
                $.getJSON('./rs/blog', getBlog);                
                $('#send').click(function() {
                    $.ajax({
                        url: "./rs/blog",
                        dataType: "json",
                        contentType: 'application/json; charset=UTF-8',
                        data: JSON.stringify({"title": $("#title").val(),
                            "text": $("#text").val()}),
                        method: "post",
                        success: getBlog
                    })
                });
            });
        </script>
    </head>
    <body>
        <section class='container'>
            <div class="col-md-8">Some Information About Me
                <p>Title: <input id="title" /></p>
                <textarea id="text"></textarea>
                <button id="send">Send</button>
                <div id="blog"></div>
            </div>
            <div class="col-md-4" id="resume"></div>            
        </section>
    </body>
</html>
